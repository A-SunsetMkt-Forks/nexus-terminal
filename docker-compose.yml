services:
  frontend:
    image: heavrnl/nexus-terminal-frontend:latest
    container_name: nexus-terminal-frontend
    ports:
      - "18111:80"
    depends_on:
      - backend
      - remote-gateway # 更新依赖
    networks:
      - nexus-terminal-network

  backend:
    image: heavrnl/nexus-terminal-backend:latest
    container_name: nexus-terminal-backend
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3001
      REMOTE_GATEWAY_API_BASE: http://remote-gateway:9090 # 更新环境变量
    volumes:
      - ./data:/app/data
    networks:
      - nexus-terminal-network

  remote-gateway:
    build:
      context: .
      dockerfile: packages/remote-gateway/Dockerfile
    container_name: nexus-terminal-remote-gateway
    environment:
      GUACD_HOST: guacd
      GUACD_PORT: 4822
      REMOTE_GATEWAY_API_PORT: 9090
      REMOTE_GATEWAY_WS_PORT: 8080 # 与 server.ts 中的默认值一致
      FRONTEND_URL: http://frontend # 或者实际的前端部署地址
      MAIN_BACKEND_URL: http://backend:3001
      NODE_ENV: production
    ports: # 可选：如果需要从主机直接访问 API 或 WS 端口
      - "9090:9090"
      - "8080:8080"
    networks:
      - nexus-terminal-network
    depends_on:
      - guacd
      - backend

  guacd:
    image: guacamole/guacd:latest
    container_name: nexus-terminal-guacd
    networks:
      - nexus-terminal-network
    restart: unless-stopped

networks:
  nexus-terminal-network:
    driver: bridge
    name: nexus-terminal-network
    enable_ipv6: true
    ipam:
      config:
        - subnet: fd01::/80    
          gateway: fd01::1    
