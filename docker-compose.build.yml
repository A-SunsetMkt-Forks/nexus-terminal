services:
  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    container_name: nexus-terminal-frontend
    ports:
      - "18111:80"
    depends_on:
      - backend
    networks:
      - nexus-terminal-network

  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: nexus-terminal-backend
    ports:
      - "18112:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
    volumes:
      - ./data:/app/data
    networks:
      - nexus-terminal-network


networks:
  nexus-terminal-network:
    driver: bridge